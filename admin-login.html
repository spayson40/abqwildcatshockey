<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles/homestyles.css">
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="password" id="admin" placeholder="Enter Admin Password">
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        function checkLogin() {
            const password = document.getElementById("admin").value;
            const correctPassword = "admin123"; // Change this to a more secure method in production

            if (password === correctPassword) {
                sessionStorage.setItem("isAdmin", "true");
                window.location.href = "admin-dashboard.html"; // Redirect to admin page
            } else {
                document.getElementById("error-message").innerText = "Incorrect password!";
            }
        }
    </script>

</body>
</html>
