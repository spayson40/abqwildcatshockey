<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Roster</title>
    <link rel="stylesheet" href="styles/homestyles.css">
    <link rel="stylesheet" href="styles/rostertable.css">
</head>
<script>
    if (sessionStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin-login.html";
    }
  </script>  
<body>

    <!-- Sidebar Menu -->
    <div id="menu">
        <div class="menu-button" onclick="toggleMenu()">
            <img src="photos/hamburger.webp" alt="Menu Button">
        </div>
        <ul id="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="admin-dashboard.html">Admin Home</a></li>
            <li><a href="admin-roster.html">Admin Roster</a></li>
            <li><a href="admin-schedule.html">Admin Schedule</a></li>
            <li><a href="admin-stats.html">Admin Statistics</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header>
        Admin Dashboard
        <img src="photos/wc-logo.png" alt="Wildcats Logo" class="header-logo">
    </header>

    <div class="admin-container">
        <h2>Manage Roster</h2>
        
        <!-- Add/Edit Player Form -->
        <form id="player-form">
            <input type="hidden" id="playerId"> <!-- Hidden field for edit mode -->
            <label>Player Picture:</label> <input type="file" id="playerPicture">
            <label>Number:</label> <input type="number" id="playerNumber">
            <label>Name:</label> <input type="text" id="playerName">
            <label>Hometown:</label> <input type="text" id="playerHometown">
            <label>Birth Year:</label> <input type="number" id="playerBirthYear">
            <button type="submit">Save Player</button>
        </form>

        <!-- Roster Table -->
        <div class="roster-container">
            <h2>Roster List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Picture</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Hometown</th>
                        <th>Birth Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="roster-table-body">
                    <!-- Data will be dynamically loaded from MongoDB -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('expanded');
        }
    </script>

    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
