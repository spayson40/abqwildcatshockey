<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albuquerque Wildcats - Schedule</title>
    <link rel="stylesheet" href="styles/homestyles.css">
    <link rel="stylesheet" href="styles/scheduletable.css"> <!-- Schedule-specific styles -->
</head>
<body>

    <!-- Sidebar Menu 
     extra comment for check git -->
    <div id="menu">
        <div class="menu-button" onclick="toggleMenu()">
            <img src="photos/hamburger.webp" alt="Menu Button">
        </div>
        <ul id="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="roster.html">Roster</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="staff.html">Staff</a></li>
            <li><a href="admin-login.html">Admin Login</a></li>   
         </ul>
    </div>

    <!-- Header -->
    <header>
        Schedule
        <img src="photos/wc-logo.png" alt="Team Logo" class="header-logo">
    </header>

    <!-- Team Record Section -->
    <div class="record-container">
        <h2>Team Record: <span id="team-record">0 - 0</span></h2> <!-- Placeholder -->
    </div>

    <!-- Schedule Table -->
    <div class="schedule-container">
        <h2>Game Schedule</h2>
        <table>
            <thead>
                <tr>
                    <th>Game Date</th>
                    <th>Time</th>
                    <th>Opponent</th>
                    <th>Location</th>
                    <th>Win/Loss</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('expanded');
        }
    </script>

    <!-- Footer -->
    <footer>
        <p>Wildcats Hockey</p>
        <div class="social-links">
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://www.x.com/yourprofile" target="_blank">X</a>
            <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
        </div>
        <img src="photos/wc-logo.png" alt="Team Logo" class="footer-logo">
    </footer>

    <script>
        async function loadSchedule() {
          try {
            const res = await fetch('/api/schedule');
            const games = await res.json();
            const tbody = document.querySelector('.schedule-container tbody');
            tbody.innerHTML = '';
      
            games.forEach(game => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${new Date(game.date).toLocaleDateString()}</td>
                <td>${game.time}</td>
                <td>${game.opponent}</td>
                <td>${game.location}</td>
                <td>${game.winloss || ''}</td>
                <td>${game.score || ''}</td>
              `;
              tbody.appendChild(row);
            });
      
            updateTeamRecord(games);
          } catch (err) {
            console.error('Error loading schedule:', err);
          }
        }
      
        function updateTeamRecord(games) {
          let wins = 0;
          let losses = 0;
          games.forEach(game => {
            if (game.winloss === 'Win') wins++;
            if (game.winloss === 'Loss') losses++;
          });
          document.getElementById('team-record').innerText = `${wins} - ${losses}`;
        }
      
        document.addEventListener('DOMContentLoaded', loadSchedule);
      </script>
</body>
</html>
