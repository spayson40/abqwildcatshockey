<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Schedule</title>
    <link rel="stylesheet" href="styles/homestyles.css">
    <link rel="stylesheet" href="styles/rostertable.css">
</head>
<body>

    <!-- Sidebar Menu -->
    <div id="menu">
        <div class="menu-button" onclick="toggleMenu()">
            <img src="photos/hamburger.webp" alt="Menu Button">
        </div>
        <ul id="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="admin-dashboard.html">Admin Home</a></li>
            <li><a href="admin-roster.html">Admin Roster</a></li>
            <li><a href="admin-schedule.html">Admin Schedule</a></li>
            <li><a href="admin-staff.html">Admin Staff</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header>
        Admin Dashboard
        <img src="photos/wc-logo.png" alt="Wildcats Logo" class="header-logo">
    </header>

    <div class="admin-container">
        <h2>Manage Schedule</h2>

        <!-- Add/Edit Game Form -->
        <form id="game-form">
            <input type="hidden" id="gameId">
            <label>Date:</label> <input type="date" id="gameDate" required>
            <label>Time:</label> <input type="time" id="gameTime" required>
            <label>Opponent:</label> <input type="text" id="gameOpponent" required>
            <label>Location:</label> <input type="text" id="gameLocation" required>
            <label>Win/Loss (Optional):</label> 
            <select id="gameResult">
                <option value="">-- Select --</option>
                <option value="Win">Win</option>
                <option value="Loss">Loss</option>
            </select>
            <label>Score (Optional):</label> <input type="text" id="gameScore">
            <button type="submit">Save Game</button>
        </form>

        <!-- Schedule Table -->
        <div class="roster-container">
            <h2>Schedule List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Opponent</th>
                        <th>Location</th>
                        <th>Win/Loss</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    <!-- Schedule data loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('expanded');
        }
    </script>

    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>
    <script src="scripts/admin-schedule.js"></script>
</body>
</html>
